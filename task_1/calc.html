        <div class="cal">
            <h1 style="color:rgb(8, 14, 10);text-align: center;margin-top: 3cm;justify-content: right;font-size: 40px;font-style: italic;">CALCULATOR</h1>
            <input type="text" id="inputtext" value="0">
            <button onclick="clr()">CLR</button>
